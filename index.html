<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega Sílabas - Elige Modo</title>
    <!-- Google Font: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pega Sílabas</h1>

        <div id="gameModeSelection">
            <h2>Elige un Modo de Juego:</h2>
            <button id="onePlayerButton" class="mode-button">Un Jugador (vs IA)</button>
            <button id="twoPlayerButton" class="mode-button">Dos Jugadores</button>
        </div>

        <div id="gameArea" class="hidden">
            <p id="gameModeInfo" class="subtitle"></p>
            <div id="timeSelectionContainer" class="time-selection-container hidden">
                <h3>Selecciona el tiempo por turno:</h3>
                <div class="time-options">
                    <button class="time-option" data-time="10">10 segundos</button>
                    <button class="time-option" data-time="15">15 segundos</button>
                    <button class="time-option" data-time="20">20 segundos</button>
                </div>
            </div>
            <button id="startGameButton">Comenzar Juego</button>
            <button id="backToModeSelectionButton" class="small-button">Cambiar Modo</button>

            <div id="turnInfoDisplay" class="hidden">Turno: ---</div>

            <div id="challengeWordContainer">
                <p id="challengeWordLabel">Palabra de desafío:</p>
                <div id="challengeWordDisplay">---</div>
            </div>

            <div class="scores-container">
                <div id="scorePlayer1Display">Jugador 1: 0</div>
                <div id="scorePlayer2Display" class="hidden">Jugador 2: 0</div>
            </div>

            <div id="timerDisplay">Tiempo: 10s</div>
            <div id="messageDisplay"></div>
            <div id="statusDisplay"></div>

            <div id="usedWordsPlayerContainer">
                <h3>Palabras dichas en esta partida:</h3>
                <ul id="usedWordsList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
